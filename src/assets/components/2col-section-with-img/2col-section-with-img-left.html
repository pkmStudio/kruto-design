<section class="py-12 px-4 md:px-6">
  <div class="max-w-[1200px] mx-auto">
    <div class="flex flex-col md:flex-row justify-between items-start">
      <div class="w-full md:max-w-[560px] md:w-[47%]">
        <img class="w-full h-full object-cover"
             src="@@image"
             alt="Пример публикации в СМИ">
      </div>
      <div class="w-full md:max-w-[560px] md:w-[47%] flex flex-col items-start gap-6">
        <!-- Заголовок -->
        <h2 class="text-2xl leading-[130%] font-bold font-inter uppercase w-full">
          @@title
        </h2>

        <!-- Автор и цитата -->
        <div class="flex flex-col gap-6 w-full pt-6">
          <p class="text-base font-bold font-inter leading-[150%]">
            @@author
          </p>
          <p class="text-base font-normal font-inter leading-[150%]">
            @@description
          </p>
        </div>

        <!-- Кнопка -->
        <button class="w-full md:w-auto px-8 md:px-16 py-5  border border-black hover:bg-[#8B8B77] hover:text-white hover:border-[#8B8B77] transition-colors duration-300 ">
          <span class="text-base font-normal font-inter uppercase">
            Прочитать статью
          </span>
        </button>
      </div>
    </div>
  </div>
</section>
